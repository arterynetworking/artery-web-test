<!DOCTYPE html>
<html ng-app="arteryWebApp">

<head>
    <title>Artery Networking and Events</title>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/controllers/global.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>
    <script type="text/javascript" src="js/controllers/home.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poly:400,400italic">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.3/mapbox-gl.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
</head>

<body ng-controller="MainController" scroll>

    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top" ng-class="{ 'navbar-hide': hideNav }">
        <div class="container">
            <div class="navbar-brand">
                <a ng-click="goToPage('/home')">Artery</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="goToPage('/faq')">FAQs</a></li>
                <li><a ng-click="goToPage('/contact')">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Container -->
    <article>
        <div ng-include="templateUrl"></div>

    </article>
    
    <!-- Footer -->
    <footer>
        <div class="box-outer">
            <div class="box-inner">
                <h2>Footer</h2>
            </div>
        </div>
    </footer>
</body>

</html>
